 
<html>
    <head>
      <title>Emotion To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning heading" style="font-size: 18px; border-radius: 10px; letter-spacing: 10px;">HAND GESTURE APP <br>
          <span>&#9994;</span>
          <span>&#9995;</span>
          <span>&#9996;</span>
          <span>&#128076;</span>
          </h3>
          
        
        <br><br>
  
  
        <p style="font-size: 22px;">Take a picture of your hand to activate the hand gesture recognisation app.
            <br>
          <b >Are you doing a fist sign?</b>
          <br>
          <b >Are you doing a open hand sign?</b>
          <br>
          <b >Are you doing a very good sign</b>
          <br>
          <b >Are you doing a peace sign</b>
          <br>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
          <div id="camera"></div>
            <br>
            <button onclick="takeSnapshot();" class="btn btn-warning">Capture Image</button>        
          <br><br>
  
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Prediction - </label>
          <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id="update_emoji"></p>
          <br><br>

        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check()" class="btn btn-success">Check Emotions</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
